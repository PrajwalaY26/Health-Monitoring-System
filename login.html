<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Monitoring System</title>
    <style>
        /* style.css */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: #f3f3f3;
            flex-direction: column;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            transition: transform 0.2s;
            width: 500px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
            font-weight: bold;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #4CAF50;
            width: 100%;
            font-size: 16px;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the "Create an account" link */
        .register-link {
            color: #4CAF50; /* Green color */
            font-weight: bold;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            window.location.href = 'loggedIn.html'; 
        }
    </script>
</head>

<body>
    <div class="main">
        <a href="index.html">
            <h1>Health Monitoring System</h1>
        </a>
        <h3>Enter your login credentials</h3>
        <form onsubmit="handleSubmit(event)">
            <label for="first">
                Username:
            </label>
            <input type="text" 
                   id="first" 
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password" 
                   name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="register.html" class="register-link">
                Create an account
            </a>
        </p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const userData = localStorage.getItem(username);
            if (userData && JSON.parse(userData).password === password) {
                localStorage.setItem('loggedInUser', username);
                alert('Login successful!');
                window.location.href = 'health-quiz.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>

</html>
